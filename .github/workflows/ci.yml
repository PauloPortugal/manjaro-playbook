---
name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:  # Allow manual trigger

jobs:
  lint:
    name: Lint and Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r requirements.yml

      - name: Run yamllint
        run: |
          yamllint .

      - name: Run ansible-lint
        run: |
          ansible-lint --force-color

      - name: Check playbook syntax
        run: |
          ansible-playbook --syntax-check playbook.yml

      - name: Check for trailing whitespace
        run: |
          ! git grep -I --line-number --perl-regexp '\s+$' -- ':!*.patch' ':!*.diff'

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: warning
          ignore_paths: |
            .git
            .github

  test:
    name: Test Playbook
    runs-on: ubuntu-latest
    needs: [lint]

    strategy:
      matrix:
        test-scenario:
          - name: "Syntax Verification"
            command: "ansible-playbook --syntax-check playbook.yml"
          - name: "Verification Tests"
            command: "ansible-playbook tests/verify.yml --connection=local -i localhost,"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r requirements.yml

      - name: Setup test environment
        if: matrix.test-scenario.name == 'Verification Tests'
        run: |
          echo "::group::Setting up test environment"
          # Create Workspace directory for verification tests
          mkdir -p "$HOME/Workspace"
          echo "::endgroup::"

      - name: Run test - ${{ matrix.test-scenario.name }}
        run: |
          ${{ matrix.test-scenario.command }}

  summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "### CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ needs.lint.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any job failed
        if: needs.lint.result != 'success' || needs.security.result != 'success' || needs.test.result != 'success'
        run: exit 1
